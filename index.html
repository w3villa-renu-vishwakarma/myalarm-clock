<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY alarm clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h5>‚è∞ Renu's üòâ Alarm clock ‚è∞</h5>

    <div class="container">
        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <div id="image" style="display: none;"></div>
        <div id ="time"></div>
        <br>
        <div id="alarm">

            <select name="" id="hrs">
                <option value="" disabled selected hidden>Hours</option>
            </select>


            <select name="" id="mins">
                <option value="" disabled selected hidden>Minutes</option>
            </select>

            <select name="" id="secs">
                <option value="" disabled selected hidden>Secs</option>
            </select>


        </div>
        <div class="buttons">
            <button id="btn">Set Alarm</button>
            <button id="clearAlarm">Clear Alarm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
